<div class="row">
  <app-product *ngFor="let product of pagedProducts" [product]="product" [isAvailable]="isAvailable(product)">
  </app-product>

  <div class="row">
    <a class="pages-nav">
      <app-pages-nav [pager]="pager" (changePageEventEmitter)="setPage($event)"></app-pages-nav>
    </a>
  </div>
</div>
