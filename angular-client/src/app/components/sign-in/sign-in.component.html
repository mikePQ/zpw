<div class="container">
  <div class="offset-3 col-md-6">
    <form class="form-signin" [formGroup]="loginForm">
      <h1 class="form-signin-heading">Zaloguj się</h1>
      <div class="input-field">
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" formControlName="email"
               placeholder="Email" required email="true">
      </div>
      <div class="input-field">
        <label for="inputPassword" class="sr-only">Hasło</label>
        <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Hasło"
               required>
      </div>
      <button class="btn btn-lg btn-success btn-block" type="submit" (click)="login()">Zaloguj się</button>
    </form>

    <div class="sign-up">
      Nie masz konta? <a href="#" (click)="signUp()">Zarejestruj się</a>
    </div>

  </div>
</div>
